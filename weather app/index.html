<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather="">Current Location</p>
            <p class="tab" data-searchWeather>Search Location</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
            <img src="assets/location.svg" alt="location icon" height="100" loading="lazy" >
            <p>Grant location access.</p>
            <p>Allow location access to get weather information.</p>
            <button class="btn" data-grantAccess>Grant Access</button>
            </div>

             <!-- form container -->
            <form class="form-container" data-searchForm>
            <input placeholder="Searc for city..." data-searchInput>
            <button class="btn" type="submit">
                <img src="assets/icons8-search-64.png" alt="search-icon" height="15" >
            </button>
            </form>

            <!-- loading screen -->
            <div class="sub-container loading-container">
            <img src="assets/Spinning line.gif" alt="" width="150px" height="150px">
            <p>Loading</p>
            </div>
            <!--show weather information-->
            <div class="sub-container user-info-container">
            <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
            </div>
            <p data-weatherDesc></p>
            <img data-weatherIcon>
            <p data-temp></p>

            <div class="parameter-container">
                <div class="parameter">
                    <img src="assets/winds-weather-symbol.png" alt="" height="100px">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>
                <div class="parameter">
                    <img src="assets/humidity.png" alt="" height="100px">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <div class="parameter">
                    <img src="assets/cloud.png" alt="" height="100px">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
